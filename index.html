<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>M12S Cheatsheet</title>

      <style>
         body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
         }

         /* Top bar */
         .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 14px;
            padding: 20px;
            background: #1e1e1e;
         }

         .top-bar button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 10px;
            background: #333;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition:
               background 0.2s,
               transform 0.1s;
         }

         .top-bar button:hover {
            background: #555;
         }

         .top-bar button:active {
            transform: scale(0.95);
         }

         .top-bar button.active {
            background: #4da3ff;
         }

         /* Image container */
         .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
         }

         .image-container img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
         }

         /* ðŸ“± Mobile layout */
         @media (max-width: 768px) {
            .top-bar {
               width: 100%;
               gap: 6px;
               padding: 12px;
            }

            .top-bar button {
               flex: 1; /* ðŸ”¥ key part */
               width: auto;
               height: 55px;
               font-size: 18px;
               border-radius: 8px;
            }

            .image-container {
               height: calc(100vh - 90px);
            }
         }

         /* Scale bar */
         .scale-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 20px;
            background: #181818;
            border-bottom: 1px solid #2a2a2a;
         }

         .scale-bar span {
            min-width: 60px;
            font-size: 14px;
            color: #ccc;
         }

         .scale-bar input[type="range"] {
            flex: 1;
         }

         /* Smooth zoom */
         .image-container img {
            transition: transform 0.15s ease-out;
            transform-origin: center center;
         }

         /* Mobile tweak */
         @media (max-width: 768px) {
            .scale-bar {
               padding: 8px 12px;
            }

            .scale-bar span {
               font-size: 13px;
            }
         }
      </style>
   </head>
   <body>
      <div class="top-bar">
         <button data-key="A">A</button>
         <button data-key="B">B</button>
         <button data-key="C">C</button>
         <button data-key="D">D</button>
         <button data-key="1">1</button>
         <button data-key="2">2</button>
         <button data-key="3">3</button>
         <button data-key="4">4</button>
      </div>
      <div class="scale-bar">
         <span id="scaleLabel">100%</span>
         <input
            type="range"
            min="100"
            max="500"
            value="100"
            step="10"
            id="scaleRange"
         />
      </div>

      <div class="image-container">
         <img id="displayImage" src="images/A.jpg" alt="Selected image" />
      </div>

      <script>
         const imageMap = {
            A: "images/A.jpg",
            B: "images/B.jpg",
            C: "images/C.jpg",
            D: "images/D.jpg",
            1: "images/1.jpg",
            2: "images/2.jpg",
            3: "images/3.jpg",
            4: "images/4.jpg",
         };

         const buttons = document.querySelectorAll(".top-bar button");
         const image = document.getElementById("displayImage");

         buttons.forEach((button) => {
            button.addEventListener("click", () => {
               const key = button.dataset.key;

               image.src = imageMap[key];

               buttons.forEach((b) => b.classList.remove("active"));
               button.classList.add("active");
            });
         });

         // Set default active button
         buttons[0].classList.add("active");
      </script>
      <script>
         const scaleRange = document.getElementById("scaleRange");
         const scaleLabel = document.getElementById("scaleLabel");
         const displayImage = document.getElementById("displayImage");

         scaleRange.addEventListener("input", () => {
            const scale = scaleRange.value;
            displayImage.style.transform = `scale(${scale / 100})`;
            scaleLabel.textContent = `${scale}%`;
         });
      </script>
   </body>
</html>
